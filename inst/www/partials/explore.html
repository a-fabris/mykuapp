<!-- explore.html -->
<div class="row">
	<div class="col-md-12 vis-area"> <!-- left column -->
		<ul>
			<li ng-repeat="plot in plots " ng-if="plot.arity == selectedItems">{{plot.id}}
				<span>{{plot.snippet}}</span>
			</li>
		<ul>
		<!--<div>Selected Items Length: {{selectedItems}}</div>-->
	</div>
	<!-- maybe general transcript column here -->
</div>
<div class="row">
	<div class="col-md-12">
		<div class="btn-group btn-group-justified" data-toggle="buttons">
			<!--<div class="btn-group" role="group">-->
  					<label class="btn btn-default active" ng-repeat="(key, value) in firstRow" ng-click="updateChecked(key)">
    					<input type="checkbox" autocomplete="off" value="{{key}}" >{{key}}
  					</label>
  			<!--</div>-->
		</div>
	</div>
</div>
