<!-- index.html -->
<!doctype html>
<html>
<head>   
   <!-- META -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Thesis Prototype</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- bootstrap -->
    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">--> <!-- jquery ui -->

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- load ace edior -->
    <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <!-- load ui-ace -->
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
    

    <!-- Jquery, JqueryUI, Bootstrap, OpenCPU frameworks-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.opencpu.org/opencpu-0.4.js"></script>

    <!-- Custom scripts and style -->
    <script src="js/dragdrops.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script> <!-- load angular controllers -->
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="app" ng-controller="mainController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8"> <!-- header title goes here -->
                <h2>
                <code>{{headerTitle}}</code>
                </h2>
            </div> <!-- .header title -->
            <div class="col-md-4">
                <ol class="list-inline navbar-right">
                    <li ng-repeat="info in infoLinks">
                        <a href="#"><code>{{info.name}}</code></a>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default"> <!-- main menu navigation -->
                <ul class="nav navbar-nav">
                    <!-- <li ng-repeat="entry in navigationEntry"><a href="#">{{entry.name}}</a></li>-->
                    <li><a href="#"><input type="csvfile" id="theFile"/></a></li>
                    <button id="readfile" type="button" ng-click="readcsv()">read.csv</button>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 "> <!-- panel menu content -->
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Menu</div>
                    <div class="panel-body">
                        <!--
                        <a href="#" ng-repeat="entry in menuEntry"><span class="label label-primary" id="{{entry.id}}">{{entry.name}}</span></a>
                        -->
                        <a href="#" ng-repeat="entry in menuEntry"><span class="label label-primary" id="{{entry.id}}">{{entry.name}}</span></a>
                    </div>
                </div>
            </div>
            <div class="cold-md-10"> 
                <div class="col-md-5"> <!-- workspace -->
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center">Workspace</div>
                        <div class="panel-body" id="workspace"></div>
                    </div>                            
                </div>                        
                <div class="col-md-5"> <!-- code transcript -->
                    <div class="editor" ui-ace="aceOptions" ng-model="code" id="aceEditor"></div>        
                    <button type="button" class="btn btn-default" ng-click="runcode()">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rnorm-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><code>rnorm</code> Random generator for the normal distribution</h4>
                </div>
    
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">Number of observations</span>
                        <input type="text" id="rnorm-obs" class="form-control" placeholder="" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
