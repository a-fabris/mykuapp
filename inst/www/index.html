<!-- index.html -->
<!doctype html>
<html>
<head>   
   <!-- META -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Thesis Prototype</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

    <script type="text/javascript" src="bower_components/angular/angular.js"></script> <!-- load angular -->
    <script type="text/javascript" src="bower_components/ace-builds/src/ace.js"></script> <!-- load ace edior -->
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script> <!-- load ui-ace -->

    <!-- OpenCPU client library -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.opencpu.org/opencpu-0.4.js"></script>

    <script type="text/javascript" src="js/controllers.js"></script> <!-- load controllers -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="app" ng-controller="mainController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8"> <!-- header title goes here -->
                <h2>
                <code>{{headerTitle}}</code>
                </h2>
            </div> <!-- .header title -->
            <div class="col-md-4">
                <ol class="list-inline navbar-right">
                    <li ng-repeat="info in infoLinks">
                        <a href="#"><code>{{info.name}}</code></a>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default" ng-controller="controller2"> <!-- main menu navigation -->
                <ul class="nav navbar-nav">
                    <li ng-repeat="entry in navigationEntry"><a href="#">{{entry.name}}</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bordered"> <!-- panel menu content -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Menu</div>
                    <div class="panel-body">
                        <p> This is panel body</p>
                    </div>
                </div>
            </div>
            <div class="cold-md-8 bordered"> <!-- editor -->
                <div class="col-md-4 bordered">
                    <div class="editor" ui-ace="aceOptions" ng-model="code">{{code}}</div>
                    <row>
                        <button type="button" class="btn btn-default" ng-click="runcode()">Run code</button>
                    </row>
                </div>
                <div class="col-md-4 bordered" id="output">
                    Output goes here
              </div>
            </div>
        </div>
    </div>

</body>

</html>
