<!-- index.html -->
<!doctype html>
<html>
<head>   
   <!-- META -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Thesis Prototype</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

    <script type="text/javascript" src="bower_components/angular/angular.js"></script> <!-- load angular -->
    <script type="text/javascript" src="bower_components/ace-builds/src/ace.js"></script> <!-- load ace edior -->
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script> <!-- load ui-ace -->

    <!-- OpenCPU client library -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.opencpu.org/opencpu-0.4.js"></script>



    <script type="text/javascript" src="js/controllers.js"></script> <!-- load controllers -->
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>

<body ng-app="app" ng-controller="controller">

<div class="page-header">
  <h1>Direct Manipulation Prototype <small>Andrea Fabris Master's Thesis</small></h1>
</div>

<ol class="breadcrumb" ng-controller="controller2">
    <li ng-repeat="function in functions" ng-click="makecode(function.name)" id="{{function.name}}"><a href="#">{{function.name}}</a></li>
</ol>

<input type="text" class="form-control" placeholder="Number of observations">
<div>
    <div class="editor" ui-ace="aceOptions" ng-model="code">{{code}}</div>
</div>

<button type="button" class="btn btn-default" ng-click="runcode()">Run code</button>

</body>

</html>
