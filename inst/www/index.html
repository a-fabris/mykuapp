<!-- index.html -->
<!doctype html>
<html>
<head>   
   <!-- META -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>MyKuApp</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
    <script src="http://cdn.opencpu.org/opencpu-0.4.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app="myKuApp" ng-controller="MainCtrl">

<div class="page-header">
  <h1>Master's Thesis<small> Andrea Fabris {{1+2}}</small></h1>
</div>


<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" ng-repeat="function in functions">{{function.name}}</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <div ng-model='example' ui-ace='aceOptions'></div>
    </div>  
    <div class="col-sm-8">
        <iframe id="output" seamless>{{example}} prova</iframe>
    </div>
  </div>
</div>

<button type="button" class="btn btn-default">Submit code</button>

</body>
</html>
